name: CI

on:
  push:
    branches:
      - main  # Triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build image and deploy to Minikube

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Start Minikube
      uses: medyagh/setup-minikube@latest

    - name: ğŸ” Test if cluster is working
      run: kubectl get pods -A

    - name: ğŸ³ Build Docker image using Minikube
      run: minikube image build -t local/example:latest .

    - name: ğŸ“¦ Deploy app to Minikube
      run: |
        kubectl apply -f deploy/k8s.yaml
        kubectl wait --for=condition=ready pod -l app=example --timeout=120s

    - name: ğŸŒ Check service URL and curl it
      run: |
        minikube service list
        SERVICE_URL=$(minikube service example --url)
        echo "Service URL: $SERVICE_URL"
        curl $SERVICE_URL
